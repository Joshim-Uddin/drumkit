<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit Application</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap');
        </style>
</head>
<body>
    <div class="container">
       
        <div data-key="65" class="key"><kbd>A</kbd>
        <span>Clap</span></div>
        <div data-key="83" class="key"><kbd>S</kbd>
        <span>Hihat</span></div>
        <div data-key="68" class="key"><kbd>D</kbd>
        <span>Kick</span></div>
        <div data-key="70" class="key"><kbd>F</kbd>
        <span>Openhat</span></div>
        <div data-key="71" class="key"><kbd>G</kbd>
        <span>Boom</span></div>
        <div data-key="72" class="key"><kbd>H</kbd>
        <span>Ride</span></div>
        <div data-key="74" class="key"><kbd>J</kbd>
        <span>Snare</span></div>
        <div data-key="75" class="key"><kbd>K</kbd>
        <span>Tom</span></div>
        <div data-key="76" class="key"><kbd>L</kbd>
        <span>Ting</span></div>
    </div>
    <audio data-key="65" src="./audio/clap.wav"></audio>
    <audio data-key="83" src="./audio/sound-1.mp3"></audio>
    <audio data-key="68" src="./audio/sound-2.mp3"></audio>
    <audio data-key="70" src="./audio/sound-3.mp3"></audio>
    <audio data-key="71" src="./audio/sound-4.mp3"></audio>
    <audio data-key="72" src="./audio/sound-5.mp3"></audio>
    <audio data-key="74" src="./audio/sound-6.mp3"></audio>
    <audio data-key="75" src="./audio/sound-7.mp3"></audio>
    <audio data-key="76" src="./audio/sound-8.mp3"></audio>

    
    <script src="main.js"></script>
</body>
</html>
